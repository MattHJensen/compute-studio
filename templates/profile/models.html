<table class="table">
  <tr>
    <th>Name</th>
    <th>Expected run time</th>
    <th>Total number of runs</th>
    <th>Sponsor</th>
    <!-- <th>time</th> -->
  </tr>
  {% for project in user.profile.projects.all %}
    <tr>
      <td><a href="{{project.app_url}}">{{project.name}} </a></td>
      <td>{{project.exp_task_time}}</td>
      <td>{{project.number_runs}}</td>
      <td>{{project.show_sponsor}}</td>
    </tr>
  {% endfor %}
</table>

{% extends 'base.html' %}

{% block content %}
<div class="card card-body card-outer">
  <h3 class="card-title">Password change</h1>
  <form method="POST">
    <div class="form-group">
    {% csrf_token %}
    {% include 'includes/prettyform.html' with form=form %}
    <input type="submit" class="btn btn-light mt-4" value="Change password">
    </div>
  </form>
</div>
{% endblock %}

<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Login</button>
</form>

<a style="color:inherit;" href="{% url 'password_reset' %}">Forgot password?</a>

{% endblock %}

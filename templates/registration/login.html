<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="card card-body card-outer">
<h2 class="card-title">Login</h2>
<form method="post">
  {% csrf_token %}
  {% include 'includes/prettyform.html' with form=form %}
  <button type="submit" class="btn btn-success" style="margin-top:2rem">Login</button>
</form>
<a style="color:inherit; margin-top:2rem;" href="{% url 'password_reset' %}">Forgot password?</a>
</div>
{% endblock %}

<!-- templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}

{% block content %}
<div class="card card-body card-outer">
<h1 class="card-title">Set a new password</h1>
<form method="POST">
  {% csrf_token %}
  {% include 'includes/prettyform.html' with form=form %}
  <input type="submit" value="Change my password" class="btn btn-light">
</form>
</div>
{% endblock %}

{% load strings %}
{% load inputs %}


<fieldset id="{{ title|make_id }}" class="inputs-block">
    <div class="container">
      <h1>
        {{ title }}
        <div class="float-right">
          <button
            class="btn collapse-button"
            type="button"
            data-toggle="collapse"
            data-target="#{{ title|make_id }}-collapse"
            aria-expanded="false"
            aria-controls="{{ title|make_id }}-collapse"
            style="margin-left:20px;">
            <i class="far fa-plus-square" style="size:5x;" ></i>
          </button>
        </div>
      </h1>
    </div>
    <hr class="my-4">
    <div class="container">
      <div class="collapse" id="{{ title|make_id }}-collapse">
        <div class="card card-body" style="border:0;">
            <ul class="list-unstyled components">
                <li>
                    <label> Start Year:
                    <select id="start-year-select" class="form-control">
                        {% for year in start_years %}
                        <option value="{{year}}" {% if year == start_year %} selected {% endif %}>{{year}}</option>
                        {% endfor %}
                    </select>
                    </label>
                </li>
                <li>
                    <label> Principal Data Source:
                        <select id="data-source-select" class="form-control">
                        {% for data in data_sources %}
                            <option value="{{data}}" {% if data == data_source %} selected {% endif %}>{{data}}</option>
                        {% endfor %}
                        </select>
                    </label>
                </li>
            </ul>
        </div>
      </div>
      {% block section_warnings %}{% endblock %}
    </div>
</fieldset>

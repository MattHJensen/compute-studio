{% extends 'base.html' %} {% load static %} {% block content %}
<meta name="google-site-verification" content="h3jtZFV_6rLJy0vEsJiOSK9BmSzb8YWefGHhOJkzE4M" />

<div class="container">
  <div class="row" style="min-height: 40vh;">
    <div class="col">
      <div class="card card-outer h-100 text-center">
        <div class="row h-100">
          <div class="col align-self-center">
            <h4>
              <strong>Compute Studio</strong> is an open-source platform for sharing
              models and simulations.
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="min-height: 50vh;">
    <div class="col">
      <div class="card card-outer h-75 mt-4 mr-auto text-center">
        <div class="row h-100">
          <div class="col align-self-center">
            <div class="dropdown">
              <a class="dropdown-toggle btn btn-match-nav btn-lg p-4 w-75" href="#" id="getting-started-dropdown"
                role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Create a Simulation
              </a>
              <div class="dropdown-menu" aria-labelledby="getting-started-dropdown">
                <!-- Add new projects to the dropdown menu here! -->
                {% for owner, project, url in project_list %}
                <a class="dropdown-item" href="{{url}}new/">{{owner}}/{{project}}</a>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card card-outer h-75 mt-4 ml-auto text-center">
        <div class="row h-100">
          <div class="col align-self-center">
            <a class="btn btn-match-nav btn-lg p-4 w-75" href="/publish/">
              Publish a Model
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

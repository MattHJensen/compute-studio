<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
 <title>COMP Models</title>
 <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
 <link rel="stylesheet" href="{% static 'css/compbase.css' %}">
 {% block style %}
 {% endblock %}
</head>

<body>
    <nav class="navbar navbar-custom navbar-expand-lg">
        <div class="navbar-header">
            <a href="{% url 'home' %}" class="navbar-brand">COMP</a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="/publish/" class="nav-link">Publish</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Models
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{% url 'upload' %}">Upload</a>
                  <a class="dropdown-item" href="{% url 'taxcalc' %}">Tax-Calculator</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="login-status" >
    {% if user.is_authenticated %}
      Hi <a href="{% url 'userprofile' %}">{{ user.username }}!</a> |
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a> |
      <a href="{% url 'signup' %}">signup</a>
    {% endif %}
  </div>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>


{% block bottom_scripts %}
{% endblock %}
</body>
</html>
